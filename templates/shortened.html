<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shortened!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to my URL Shortener, written with CPP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200">
    <script>
        function copyShortenedURL() {
            const shortenedURL = document.getElementById("short");
            shortenedURL.select();
            document.execCommand("copy");
        }
    </script>
    <div class="hero min-h-screen">
        <div class="flex flex-col hero-content text-center w-full items-center justify-center">
            <input id="short" type="text" readonly="true" class="input border disabled w-full text-xl text-center px-5"
                    value="{{shortURL}}" </input>
            <button class="btn btn-accent" onclick="copyShortenedURL()">Copy</button>
        </div>
    </div>
</body>

</html>
